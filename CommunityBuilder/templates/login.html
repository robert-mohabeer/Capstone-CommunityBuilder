<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CommunityBuilder</title>
    <link rel="stylesheet" href="/static/css/home-style.css">
  </head>

  <body>
      <div class="header">
        <div class="logo-title">
            <img src="/static/images/sun-logo.png" alt="sun logo" class="logo"/>
            <div>Community Builder</div> 
        </div>
    <main>
        <h1>CommunityBuilder</h1>
      <div id="login-box">
        <div>
          <h1>Login Page</h1>
        </div>
        <form
          action="{{ url_for('accounts_redirect') }}?target={{ url_for('show_index') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <div>
            <label><b>Username</b></label>
            <input
              type="text"
              name="username"
              placeholder="username"
              required
            />
          </div>
          <div>
            <label><b>Password</b></label>
            <input
              type="password"
              name="password"
              placeholder="password"
              required
            />
          </div>
            <div>
              <input type="submit" value="login" />
              <input type="hidden" name="operation" value="login" />
            </div>
        </form>
        <div>
          <p>
            Dont have an account?
            <a href="{{ url_for('create_login') }}"><b>Sign up</b></a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
